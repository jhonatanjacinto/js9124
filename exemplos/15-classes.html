<meta charset="utf-8">
<h1>Classes ES6</h1>

<script>


    class Carro {
        constructor(marca, modelo, ano, chassi) {
            this.marca = marca;
            this.modelo = modelo;
            this.ano = ano;
            this.chassi = chassi;
        }

        andar() {
            console.log('Acelerando... vrum...')
        }
    }

    const carro1 = new Carro('Volskwagen', 'Jetta', 2020, 'aksdjfiwejfo');
    const carro2 = new Carro('Chevrolet', 'Cobalt', 2019, 'awe0fijvpsdfvw');

    console.log(carro1);
    console.log(carro2);


</script>
