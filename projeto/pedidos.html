<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria | Admin Pedidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .btn-pedido { right: 15px; top: 15px; }
    </style>
    <script src="js/main-pedidos.js" type="module" defer></script>
</head>
<body>
    
    <main class="container">
        <header class="jumbotron py-4 position-relative">
            <img src="imagens/logo-pizzaria.png" width="200" class="mx-auto d-block" />
            <hr class="my-4">
            <p class="lead text-center">
                Gerencie a lista de pedidos excluindo um pedido ou alterando seu status.
            </p>
            <a href="index.html" class="btn btn-primary btn-lg position-absolute btn-pedido">
                Voltar para Home
            </a>
        </header>

        <section class="card mb-4">
            <h4 class="card-header">
                <span class="badge badge-primary">1</span>
                Login
            </h4>
            <div class="card-body p-4">
                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="$inputUsuario">* Usuário:</label>
                        <input type="text" class="form-control" id="$inputLogin" placeholder="Digite seu usuário">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="$inputSenha">* Senha:</label>
                        <input type="password" class="form-control" id="$inputSenha" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group col-md-2">
                        <button id="$btnLogin" class="btn btn-primary btn-lg mt-4 w-100">
                            Entrar
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="card mb-4">
            <h4 class="card-header">
                <span class="badge badge-primary">2</span>
                Lista de Pedidos
            </h4>
            <div class="card-body p-4" id="$divListaPedidos">
                A lista de pedidos será mostrada somente depois que o login for realizado...
            </div>
        </section>

    </main>

</body>
</html>
